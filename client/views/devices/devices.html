<template name="devices">

    {{> contentFor region="rightNav" template="deviceHelp"}}
    {{> contentFor region="leftNav" template="leftNav"}}
    {{> contentFor region="modal" template="searchModal"}}


    <div id="devices">

        <div class="uk-width-1-1 uk-hidden-small">
            {{>helpBar}}
        </div>

        {{>mainCarousel}}

        <img id="product-rhomus" class="uk-position-absolute" src="https://s3-eu-west-1.amazonaws.com/vfitest/rhomus.png">

        <div id="devices-banner" class="uk-width-1-1 uk-text-center uk-margin-bottom uk-margin-top">
            <div id="device-product-banner-cta" class="uk-width-1-1">
                <h1>Get started by choosing a phone</h1>
                <button id="btn_devicesHelpMeSelect" class="uk-button vfi-round vfi-button-blue">HELP ME SELECT</button>
            </div>
        </div>

        <div id="section-devices" class="section">
            <div class="uk-container uk-container-center">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        <!--
                        <div data-uk-button-radio id="category-options" class="uk-margin-bottom">
                            <button class="uk-button filter uk-button-primary uk-button-large" data-filter="all">All</button>
                            <button class="uk-button filter uk-button-primary uk-button-large" data-filter=".phone">Phones</button>
                            <button class="uk-button filter uk-button-primary uk-button-large" data-filter=".plan">Bill Pay</button>
                            <button class="uk-button filter uk-button-primary uk-button-large" data-filter=".directr">Pay as you Go</button>
                        </div>
                        -->
                        <div id="container" class="uk-grid product-grid">
                            {{#each items}}
                            {{> productItem this}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="compareDevices-wrapper" class="uk-hidden uk-hidden-small">
        {{>compareDevices}}
    </div>


    <div id="devices-chooseAgain" class="uk-margin-large-top uk-hidden-small">
        <div class="blockMe">
            <h2>Still undecided about your next phone?</h2>
            <div class="uk-width-1-2  uk-container-center">
                <h3>Don't worry. We know our selection can be overwhelming, let us help you narrow down the list of phones for you</h3>
                <div class="uk-margin-large-top">
                    <button class="uk-button vfi-round vfi-button-blue uk-margin-right">HELP ME SELECT</button>
                    <button class="uk-button vfi-round vfi-button-blue">COMMUNITY</button>
                </div>
            </div>
        </div>
    </div>

    <div id="devices-whyVodafone" class="uk-margin-top">
        <div class="blockMe">
            <div class="uk-grid" data-uk-grid-match>
                <div class="uk-width-medium-1-3">
                    <div class="uk-panel uk-panel-box">
                        <div class="uk-panel-teaser">
                            <img class="uk-align-center uk-margin-top uk-margin-bottom" src="https://s3-eu-west-1.amazonaws.com/vfitest/whyVodafone.jpg" alt="">
                        </div>
                        <h3 class="uk-text-bold">Why choose Vodafone</h3>
                        <p class="uk-margin-bottom">Our returns policy is simple and straight-forward. Get a full, no quibbles refund on unused phones within 14 days.</p>
                        <a>More about Vodafone benefits</a>
                    </div>
                </div>
                <div class="uk-width-medium-1-3">
                    <div class="uk-panel uk-panel-box">
                        <div class="uk-panel-teaser">
                            <img class="uk-align-center uk-margin-top uk-margin-bottom" src="https://s3-eu-west-1.amazonaws.com/vfitest/coverageNetwork.jpg" alt="">
                        </div>
                        <h3 class="uk-text-bold">Coverage and network</h3>
                        <p class="uk-margin-bottom">We aim to deliver within a day when you order before 1pm Monday to Thursday. Orders after 1pm will be delivered within 2 working days.</p>
                        <a>Find our coverage in your area</a>
                    </div>
                </div>
                <div class="uk-width-medium-1-3">
                    <div class="uk-panel uk-panel-box">
                        <div class="uk-panel-teaser">
                            <img class="uk-align-center uk-margin-top uk-margin-bottom" src="https://s3-eu-west-1.amazonaws.com/vfitest/switchToVodafone.jpg" alt="">
                        </div>
                        <h3 class="uk-text-bold">Switching to Vodafone</h3>
                        <p class="uk-margin-bottom">We aim to deliver within a day when you order before 1pm Monday to Thursday. Orders after 1pm will be delivered within 2 working days.</p>
                        <a>Tell me how to bring my number</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        {{> footer}}
    </footer>


</template>
