<template name="loginPanel">
    <div class="uk-panel uk-panel-space">
        <form class="uk-form uk-form-horizontal">
            <fieldset>
                <legend>Log in</legend>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="loginPanel_name">Mobile Number</label>
                    <div class="uk-form-controls">
                        <input type="text" id="loginPanel_name" placeholder="08">
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="loginPanel_pass">Password</label>
                    <div class="uk-form-controls">
                        <input type="password" id="loginPanel_pass" placeholder="********">
                    </div>
                </div>
                <button id="btn_login" type="submit" class="uk-margin-top uk-button uk-button-primary uk-button-large">Login</button>
            </fieldset>
        </form>
    </div>
</template>
