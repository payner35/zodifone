<template name="helpBar">
        <div id="helpBar" class="uk-vertical-align" data-uk-sticky="{top:0, animation: 'uk-animation-slide-top', getWidthFrom: 'body'}">
            <div id="stickyHelp" class="uk-vertical-align-middle uk-width-1-1">
                <div class="uk-width-4-5 uk-container-center">
                   <div id="searchForm">
                       <div id="searchBox">
                           <input id="helpBar-search-txt" type="text" placeholder="How Can I Help?" class="">
                           <i class="uk-icon-search uk-icon-medium"></i>
                       </div>
                       <a id="btn-help" class="" data-uk-offcanvas="{target:'#rightNav'}"><i class="uk-icon-lightbulb-o uk-icon-small"></i> Help</a>
                   </div>
                </div>
            </div>
        </div>
</template>
