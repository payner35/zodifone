<template name="searchModal">
    <div id="searchModal" class="uk-modal">
        <div class="uk-modal-dialog uk-modal-dialog-frameless uk-modal-dialog-large">
            <a href="" class="uk-modal-close uk-close uk-close-alt uk-icon-small"></a>
            <div class="uk-text-center uk-margin-large-bottom">
                <h2>Tell us your interests</h2>
                <h3>I am looking for</h3>
                <div data-uk-button-checkbox>
                    <button class="uk-button vfi-round vfi-button-filter">Pay as you go</button>
                    <button class="uk-button vfi-round vfi-button-filter">Bill pay</button>
                    <button class="uk-button vfi-round vfi-button-filter">Popular phone</button>
                    <button class="uk-button vfi-round vfi-button-filter">Large screen</button>
                    <button class="uk-button vfi-round vfi-button-filter">Business phone</button>
                </div>

                <h3>From brands</h3>
                <div data-uk-button-checkbox>
                    <button class="uk-button vfi-round vfi-button-filter">Apple</button>
                    <button class="uk-button vfi-round vfi-button-filter">Blackberry</button>
                    <button class="uk-button vfi-round vfi-button-filter">HTC</button>
                    <button class="uk-button vfi-round vfi-button-filter">LG</button>
                    <button class="uk-button vfi-round vfi-button-filter">Nokia</button>
                    <button class="uk-button vfi-round vfi-button-filter">Samsung</button>
                    <button class="uk-button vfi-round vfi-button-filter">Sony</button>
                </div>

            </div>
            <div id="searchModal-results" class="uk-text-center">
                <h3>We have found 7 phones matching your selection
                <span>
                    <button id="btn_searchModal" class="uk-margin-left uk-margin-top uk-margin-bottom uk-button vfi-round vfi-button-blue">Show All</button>
                </span>
                </h3>
            </div>
        </div>
    </div>
</template>
