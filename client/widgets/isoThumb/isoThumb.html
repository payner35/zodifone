

<template name="productItem">
    <div class="productItem uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-4 mix {{category}} {{brand}} uk-margin">
        <div class="uk-panel uk-panel-box uk-position-relative">
            {{#if promo}}
            <div class="uk-panel-badge uk-badge uk-badge-danger">{{promo}}</div>
            {{/if}}
            <div class="productClickMe">
                <h2 class="uk-panel-title uk-position-absolute">
                    <span>
                        {{brand}}
                        {{title}}
                    </span>
                </h2>

                <div class="product-image-frame uk-position-absolute">
                    <div class="product-image-wrapper">
                        <img class="product-image" src="{{image}}" alt="">
                    </div>
                </div>
            </div>

            <div class="product-compare-box">
                <div class="uk-panel-badge uk-badge">
                    <i class="{{os}} uk-icon-medium"></i>
                </div>
                <h4 class="uk-hidden-small compareMe"><span><i class="uk-icon-square-o"></i></span> Compare</h4>
            </div>
        </div>
    </div>
</template>
