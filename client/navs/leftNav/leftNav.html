<template name="leftNav">
    <nav id="leftNav">
            {{#with nav}}
            {{#if primary}}
            <ul>
                <li><a class="vfi_btnNav" data-link="home">HOME</a></li>
                {{#each primary}}
                <li>
                    <a class="vfi_btnNav" data-link="{{link}}">{{title}}</a>
                    {{#if secondary}}
                    <ul>
                        {{#each secondary}}
                        <li>
                            <a>{{title}}</a>
                            {{#if tertiary}}
                            <ul>
                                {{#each tertiary}}
                                <li>
                                    <a>{{title}}</a>
                                    <ul>
                                      {{#each items}}
                                            <li><a href="#">{{title}}</a></li>
                                      {{/each}}
                                    </ul>
                                </li>
                                {{/each}}
                            </ul>
                            {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
             </ul>
            {{/if}}
            {{/with}}
    </nav>
</template>
