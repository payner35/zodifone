<template name="leftNav">
    <!-- This is the off-canvas sidebar -->
    <div class="uk-offcanvas-bar">
        <nav id="leftMenu">
            {{#with nav}}
            <ul>
                {{#if primary}}
                {{#each primary}}
                <li>
                    <a href="#" class="vfi-btnNav" data-link="{{link}}">{{title}}</a>
                    {{#if secondary}}
                    <ul>
                        {{#each secondary}}
                        <li>
                            <a>{{title}}</a>
                            {{#if tertiary}}
                            <ul>
                                {{#each tertiary}}
                                <li>
                                    <a>{{title}}</a>
                                    <ul>

                                      {{#each items}}
                                            <li><a href="#">{{title}}</a></li>
                                      {{/each}}

                                    </ul>
                                </li>
                                {{/each}}
                            </ul>
                            {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
                {{/if}}
             </ul>
            {{/with}}
